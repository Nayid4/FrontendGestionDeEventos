<div class="h-svh w-svw p-4 bg-letra-gris-claro flex justify-center items-center">
  <div class="container overflow-auto  gap-4 bg-fondo-blanco p-5 rounded-xl shadow-md h-5/6 flex flex-col">
        
    <!--<h2 class="text-2xl font-bold mb-6 text-center ">{{ eventoId ? 'Actualizar Evento' : 'Registrar Evento' }}</h2>-->
    
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-y-4 gap-x-5">
        <!-- Campo de Título -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Título
          <input 
            id="titulo" 
            formControlName="titulo" 
            type="text" 
            required
            class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          >
        </label>

        <!-- Campo de Categoría -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Categoria
          <select 
            id="categoria"
            formControlName="categoria"
            required
            class="w-full border border-letra-gris-medio rounded-md px-2 py-2 focus:outline-none"
          >
            <option value="">Todas las categorías</option>
            @for (categoria of Categorias; track categoria) {
                <option value="categoria">{{categoria}}</option>
            }
          </select>
        </label>

        <!-- Campo de Descripción -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Descripcion
          <textarea 
            id="descripcion" 
            formControlName="descripcion" 
            required
            class="text-md resize-none font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          ></textarea>
        </label>

        <!-- Campo de Fecha -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Fecha
          <input 
            id="fecha" 
            formControlName="fecha" 
            type="date" 
            required
            class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          >
        </label>

        <!-- Campo de Hora de Inicio -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Hora de Inicio
          <input 
            id="horaInicio" 
            formControlName="horaInicio" 
            type="time" 
            required
            class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          >
        </label>

        <!-- Campo de Hora de Fin -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Hora de Fin
          <input 
            id="horaFin" 
            formControlName="horaFin" 
            type="time" 
            required
            class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          >
        </label>

        <!-- Campo de Lugar -->
        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Lugar
          <input 
            id="lugar" 
            formControlName="lugar" 
            type="text" 
            required
            class="text-md font-semibold border-letra-gris-medio border-1 border-solid rounded-md px-2 py-2 focus:outline-none"
          >
        </label>

        <label class="flex flex-col gap-1 text-letra-negra font-normal">
          Añadir Asistentes
          <select 
            name="asistente" 
            id="asistente"
            formControlName="asistente"
            class="w-full border border-letra-gris-medio rounded-md px-2 py-2 focus:outline-none"
          >
            <option value="">Seleccion un usuario</option>
            @for (usuario of usuarios; track usuario.id) {
              <option value="{{usuario.id}}">{{usuario.nombre+" "+usuario.apellido}}</option>
            }
          </select>
        </label>

        <div class="flex items-end">
          <button 
          type="button" 
          (click)="agregarAsistente()" 
          class="px-4 py-2 w-full cursor-pointer hover:bg-fondo-verde-old text-lg bg-fondo-verde text-letra-blanca font-semibold border-none rounded-md"
          >
            Añadir
          </button>
        </div>
          
      </div>

      <!-- Campo para Seleccionar y Añadir Asistentes -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Asistentes</h3>
        <div class="flex flex-col h-40 gap-4 overflow-auto sm:flex-row sm:flex-wrap bg-gray-100 p-4 rounded-md shadow-inner border-1  border-letra-gris-medio">
          
            @for (asistente of asistentes; track asistente.id) {
              
                <app-tarjeta-asistente (notificacion)="eliminarAsistente($event)" [usuario]="asistente"></app-tarjeta-asistente>
              
            }
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="flex gap-4 w-full justify-center col-span-1 sm:col-span-2 mt-6 sm:mt-4 mb-4 sm:mb-0">
        <button 
          type="submit" 
          class="px-4 py-2 cursor-pointer hover:bg-fondo-verde-old text-lg bg-fondo-verde text-letra-blanca font-semibold border-none rounded-md"
        >
          {{ textoConfirmar }}
        </button>
  
        <button 
          type="button"
          (click)="cancelar()"
          class="px-4 py-2 cursor-pointer hover:opacity-50 text-lg bg-color-rojo text-letra-blanca font-semibold border-none rounded-md"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
